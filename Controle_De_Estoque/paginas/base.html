{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'bootstrap/lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">
    <link href="{% static 'bootstrap/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css'%}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'bootstrap/css/style.css'%}" rel="stylesheet"> 
    
    <!-- Biblioteca de Alerts-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'bootstrap/lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'bootstrap/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'bootstrap/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'bootstrap/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'bootstrap/lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'bootstrap/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'bootstrap/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>
    <style> 
        /*** Menu Horizontal ***/

        #menu-horizontal{
            display: flex;
            height: 80px;
            width: 100%;
            background-color: #01282e;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px 0 100px;
            flex-wrap: wrap;
            font-family: 'Poppins', sans-serif;
        }
        #menu-horizontal .logo{
            color: white;
            font-size: 35px;
            font-weight: 600;
        }
        #menu-horizontal ul{
            display: flex;
            flex-wrap: wrap;
            list-style: none;
        }

        #menu-horizontal ul li{
            margin: 0 5px;
        }

        #menu-horizontal ul li a{
            color: #f2f2f2;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 5px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        #menu-horizontal ul li a.active,
        #menu-horizontal ul li a:hover{
            background: #f88f06;
        }

        #menu-horizontal .menu-btn i{
            color: #fff;
            cursor: pointer;
            display: none;
        }
        @media (max-width: 920px) {
            #menu-horizontal .menu-btn i{
                display: block;
            }
            #menu-horizontal ul{
                position: fixed;
                top: 80px;
                left: -100%;
                background-color: #003840;
                height: 100vh;
                width: 100%;
                text-align: center;
                display: block;
                transition: all 0.3s ease;
            }
            #menu-horizontal ul.open{
                left: 0;
            }
            #menu-horizontal ul li{
                width: 100%;
                margin: 50px 0;
            }
            #menu-horizontal ul li a {
                font-size: 23px;
            }
            #menu-horizontal ul li a.active,
            #menu-horizontal ul li a:hover{
                background: none;
                color: #f88f06;
            }   
        }
        
        .Pcontainer {
            width: 100vw;
            height: 100vh;
            background: #aad8df;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            }
            .box {
                width: 500px;
                height: auto;
                background: rgb(255, 255, 255);
                border-radius: 10px;
                border:solid white 30px;
                }
        .buttonC {
            background-color: #47757c;
            color: white;
            padding: 6px 12px;
            margin: 8px 0;
            cursor: pointer;
            border-radius: 10px;
            border-color: transparent;
            width: 100%;
        }
        .buttonC:hover{
            background-color: #f88f06;
            color: black;
        }
    </style>

    <title>{%block 'titulo'%}{%endblock%}</title>
</head>
<body>
    <!-- AlertsDialog -->
    {% if alert %}
    <div>
        {% if alert.type == 1 %}
            <div>
                <script>
                    swal({
                        title: '{{alert.title}}',
                        text: '{{alert.text}}',
                        icon: '{{alert.icon}}',
                    });
                </script>
            </div>
        {% else %}
            <dialog id="myAlert">
                <div>
                    <div id="message">
                    </div>
                </div>
                <button onclick="dialogClose()" class="buttonC">Ok</button> 
            </dialog>
            <script>
                var dialog = document.getElementById('myAlert');
                    dialog.showModal(); // mostra a janela de diálogo
                    dialog.close(); // fecha a janela de diálogo
                    function dialogShow(messages) { 
                        $("#message").html(messages)
                        dialog.showModal(); }
                    function dialogClose() 
                    {
                        dialog.close(); 
                    }
            </script>
        </div>
        <script>
            $(document).ready(function(){
                var messages ='';
                {% for message in alert.messages %}
                    messages +="<div class='retanguloAuto'>{{message}}</div><br>";
                {% endfor %}
                
                dialogShow(messages);
            });
        </script>
        {% endif %}
    {%endif%}
<!-- MENU SUPERIOR-->
<nav id="menu-horizontal">
    <div class="logo">
        POG
    </div>

    <div class="menu-btn">
        <i class="fa fa-bars fa-2x" onclick="menuShow()"></i>
    </div>
        <ul>
            <li><a href="/product/ListProduct">Produtos</a></li>
            <li><a href="/worker/ListWorker">Trabalhadores</a></li>
            <li><a href="/customer/ListCustomer">Clientes</a></li>
            <li><a href="/estoque/estoque">Estoque</a></li>
            <li><a href="/pedidos/opcoes">Pedidos</a></li>
        </ul>
</nav>


{%block 'conteudo'%}{%endblock%}

</body>
</html>
