{%extends 'base.html'%}
{%block 'titulo'%}Editar Funcionario{%endblock%}
{%block 'conteudo'%}
<div class="Pcontainer">
    <div class="row g-6">
        <div class="box">
            <form action="{{ resultado.id }}" method="post">{% csrf_token %}
                <div class="form-group row">
                    <label for="name" class="col-md-6 col-form-label text-md-right">Nome</label>
                    <input value= "{{resultado.nome}}"type="text" minlength="1" id="name" class="form-control justify-content:center col-md-2" name="name" required>
                    
                </div>
                <div class="form-group row">
                    <label for="last_name" class="col-md-6 col-form-label text-md-right">Sobrenome</label>
                    <input value = "{{ resultado.last_name }}"type="text" minlength="1" id="last_name" class="form-control justify-content:center col-md-2" name="last_name" class="width:300px" required>
                    
                </div>
                <div class="form-group row">
                    <label for="cpf" class="col-md-6 col-form-label text-md-right">CPF</label>
                    <input value = "{{ resultado.cpf }}" type="text" id="cpf" class="form-control justify-content:center col-md-2" name="cpf" class="width:300px" required>
                    
                </div>
                <div class="form-group row">
                    <label for="PhoneNumber" class="col-md-6 col-form-label text-md-right">Telefone</label>
                    <input value ="{{ resultado.PhoneNumber }}"type="text"  id="PhoneNumber" class="form-control justify-content:center col-md-2" name="PhoneNumber" class="width:300px" required>
                    
                </div>
                <div class="form-group row">
                    <label for="office" class="col-md-6 col-form-label text-md-right">Cargo</label>
                    <input value ="{{ resultado.office }}" type="text" id="office" class="form-control justify-content:center col-md-2" name="office" class="width:300px" required>
                    
                </div>
                <div class="form-group row">
                    <button href="../ListWorkers" type="submit" class="buttonC">Cadastrar</button>
                </div>
                </form>
    </div>
</div>
{%endblock%}
