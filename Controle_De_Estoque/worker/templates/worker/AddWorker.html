{%extends 'base.html'%}
{%block 'titulo'%}Adicionar Trabalhador{%endblock%}
{%block 'conteudo'%}
<div class="Pcontainer">
    <div class="row g-6">
        <div class="box">
            <form action="{% url 'AddWorker' %}" method="post" >{% csrf_token %}
                <div class="form-group row">
                    <label for="name" class="col-md-6 col-form-label text-md-right">Nome</label>
                    <input type="text" minlength="1" id="name" class="form-control justify-content:center col-md-2" name="name" required>
                    
                </div>
                <div class="form-group row">
                    <label for="last_name" class="col-md-6 col-form-label text-md-right">Sobrenome</label>
                    <input type="text" minlength="1" id="last_name" class="form-control justify-content:center col-md-2" name="last_name" class="width:300px" required>
                    
                </div>
                <div class="form-group row">
                    <label for="cpf" class="col-md-6 col-form-label text-md-right">CPF</label>
                    <input type="text" minlength="1" id="cpf" class="form-control justify-content:center col-md-2" name="cpf" class="width:300px" required>
                    
                </div>
                <div class="form-group row">
                    <label for="PhoneNumber" class="col-md-6 col-form-label text-md-right">Telefone</label>
                    <input type="text" minlength="1" id="PhoneNumber" class="form-control justify-content:center col-md-2" name="PhoneNumber" class="width:300px" required>
                    
                </div>
                <div class="form-group row">
                    <label for="office" class="col-md-6 col-form-label text-md-right">Cargo</label>
                    <input type="text" minlength="1" id="office" class="form-control justify-content:center col-md-2" name="office" class="width:300px" required>
                    
                </div>
                <div class="form-group row">
                    <a href="/worker/ListWorker"><button type="submit"  class="buttonC">Cadastrar</button></a>
                </div>
            </form>
        </div>
    </div>
</div>
{%endblock%}
