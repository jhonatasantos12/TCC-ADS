<head>
    <!-- Required meta tags -->

    <meta charset="utf-8">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="../static/bootstrap/css/style.css" rel="stylesheet">
    <title>Laravel</title>
    <style>
        .Pcontainer {
            width: 100vw;
            height: 100vh;
            background: #6C7A89;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            }
            .box {
                max-width: 100%;
                height: auto;
                background: #fff;
                border-radius: 10px;
                border:solid white 30px;
                }
        .buttonC {
            background-color: #394cfa;
            color: white;
            padding: 6px 12px;
            margin: 8px 0;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
        }            
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="ListProduct">Lista de Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="AddProduct">Adicionar Produto</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<main class="login-form">
    
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="box">
                    <table class="table table-hover">
                        <thead>
                            <th scope="col">Id</td>
                            <th scope="col">Nome</td>
                            <th scope="col">Sobrenome</td>
                            <th scope="col">CPF</td>
                            <th scope="col">Telefone</td>
                            <th scope="col">Cargo</td>
                            <th scope="col">Editar</td>
                            {% for Worker in Workers%}
                            <tr>
                                <td scope="row">{{Worker[0]}}</td>
                                <td>{{Worker[1]}}</td>
                                <td>{{Worker[2]}}</td>
                                <td>{{Worker[3]}}</td>
                                <td>{{Worker[4]}}</td>
                                <td>{{Worker[5]}}</td>
                                <td><a href="EditWorker/{{Worker[0]}}"><button   class="buttonC">editar</button></td></a>
                            </tr>
                            {% endfor %}
                        
                        </thead>
                
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>

</body>
